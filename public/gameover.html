<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="textures/icon.jpg">
  <title>Flipper</title>
  <link rel="stylesheet" type="text/css" href="fonts/fonts.css">

</head>

<body style="overflow: hidden; margin:0px; width: 100%; height: 100%;">
  
  <iframe src="sounds/silence.mp3.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
  <audio id="player" autoplay loop>
    <source src="sounds/newgame.mp3" type="audio/mp3">
</audio>
  <img src="textures/loading.gif" style="width: 30%; display: block;  margin-left: auto;  margin-right: auto;"/>
  <input hidden onkeypress="pageRedirect()"/>
  <div style="align-self: center; font-family: Arcade;">
    <h1 id="score"></h1>
    <h1 style="text-align: center; font-size: 48px; color: blue">Press SPACE to PLAY AGAIN</h1>
  </div>
  <script>
    window.addEventListener("keydown", pageRedirect, false);
    function pageRedirect(key) {
      if(key.keyCode == 32){
        console.log("HELLO");
        window.location.replace("index.html");
      }
    }      
  </script>
  <script>
    window.onload = function () {
      var url = new URL(window.location.href);
      var score = url.searchParams.get("score");
      document.getElementById("score").innerHTML = '<h1 id="score" style="text-align: center; font-size: 48px; color: blue">SCORE: '+score+'</h1>';
    }; 
  </script>
