<body style="overflow: hidden; margin:0px; width: 100%; height: 100%;">
  <canvas id="canvas">
    Your browser does not support the HTML5 canvas element.
  </canvas> 
  <iframe src="sounds/silence.mp3.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
  <audio id="player" autoplay loop>
    <source src="sounds/newgame.mp3" type="audio/mp3">
</audio>
  <img src="textures/loading.gif" style="align-self: center; align-items: center; width: 280px; margin-left: 320px; margin-top: 100px;"/>
  <input hidden onkeypress="pageRedirect()"/>
  <div style="align-self: center; font-family: Arcade;">
    <h1 style="text-align: center; font-size: 48px; color: blue">SUPER MARIO PINBALL<br/> Press SPACEBAR to PLAY </h1>
  </div>
  <script>
    window.addEventListener("keydown", pageRedirect, false);
    function pageRedirect(key) {
      if(key.keyCode == 32){
        console.log("HELLO");
        window.location.replace("main.html");
      }
    }      
  </script>
