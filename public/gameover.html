<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="textures/icon.jpg">
  <title>Flipper</title>
  <link rel="stylesheet" type="text/css" href="fonts/fonts.css">

</head>

<body style=" background-image: url('resources/pinball-land.png'); overflow: hidden; margin: 0px; width: 100%; height: 20%; background-repeat: no-repeat; background-size: cover; -webkit-animation: fadein 4s;">
  
  <iframe src="sounds/silence.mp3.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
  <audio id="player" autoplay loop>
    <source src="sounds/newgame.mp3" type="audio/mp3">
</audio>
 <img src="textures/loading.gif" style="width: 10%;  margin-left: 50px;  padding-top: 150px;"/>
  <input hidden onkeypress="pageRedirect()"/>
  <div style="align-self: center; font-family: Mario; margin-left: 80px;">
    <h1 id="score"></h1>
    <h1 style="color: #FFC3B6; text-shadow: 3px 3px #000000; font-size: 56px;">PRESS ENTER TO PLAY AGAIN</h1>
  </div>
  <script>
    window.addEventListener("keydown", pageRedirect, false);
    function pageRedirect(key) {
      if(key.keyCode == 13){
        console.log("HELLO");
        window.location.replace("index.html");
      }
    }      
  </script>
  <script>
    window.onload = function () {
      var url = new URL(window.location.href);
      var score = url.searchParams.get("score");
      document.getElementById("score").innerHTML = '<h1 id="score" style="font-size: 56px; color: #FFC3B6; text-shadow: 3px 3px #000000;">SCORE: '+score+'</h1>';
    }; 
  </script>
<audio id="new_game" type="audio/mp3" src="sounds/newgame.mp3"></audio>
</body>

</html>
